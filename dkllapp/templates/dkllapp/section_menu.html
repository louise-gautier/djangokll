{% load static %}
<header class="miri-ui-kit-header">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-on-scroll">
        <div style = "width: 150px; height: auto;">
            <a class="navbar-brand" style="height: auto;" href="{% url 'dkllapp:index' %}">
                <img style="height: 25px;" src="/static/dkllapp/img/icon-long.png" alt="Pili Pili">
            </a>
        </div>
        <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dkllapp:profil' '1' %}">{{ user.username }}</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Ligues</a>
                    <div class="dropdown-menu dropdown-menu-right">
                        {% for lig in ligues %}
                        <a href="{% url 'dkllapp:mur' lig.ligue_id %}" class="dropdown-item">
                            <span style="width: 100%; text-align: end;">{{ lig.ligue__nom }}</span>
                        </a>
                        {% endfor %}
                    </div>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dkllapp:pronos' %}">Pronos</a></li>
                {% if isadmin == True %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dkllapp:admin' %}">Admin</a></li>
                {% endif %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Pilisme</a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a href="{% url 'dkllapp:generales' %}" class="dropdown-item">
                            <span style="width: 100%; text-align: end;">Règles</span>
                        </a>
                        <a href="{% url 'dkllapp:classement_general' %}" class="dropdown-item">
                            <span style="width: 100%; text-align: end;">Classement Général</span>
                        </a>
                        <a href="{% url 'dkllapp:statistiques' %}" class="dropdown-item">
                            <span style="width: 100%; text-align: end;">Statistiques</span>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
